modLoader="javafml"
loaderVersion="${project.forge_range}"
license="${mod_license}"
issueTrackerURL="https://github.com/InvictusSlayer/Slayers-Beasts/issues"
showAsResourcePack=false

[[mods]]
modId="slayersbeasts"
version="${mod_version}"
displayName="${mod_name}"
#updateJSONURL=""
displayURL="https://modrinth.com/mod/slayers-beasts"
