[[dependencies.slayersbeasts]]
    modId="forge"
    mandatory=true
    versionRange="${project.forge_range}"
    ordering="NONE"
    side="BOTH"

[[dependencies.slayersbeasts]]
    modId="terrablender"
    mandatory=true
    versionRange="[${project.tb_version},)"
    ordering="NONE"
    side="BOTH"